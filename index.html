<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>FOOD</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

    <div class="container"><br>

        <header class="jumbotron">
            <h1>FOOD</h1>
        </header>


        <!-- Rendered buttons Here  -->
        <div id="buttons-view"></div><br>

        <!-- Submit new food in form -->
        <form class="navbar-form navbar-right" id="food-form">
            <div class="form-group">
                <label for="food-input">
                    <h3>FOOD</h3>
                </label>
            </div>
            <input type="text" id="food-input"><br>

            <!-- Button triggers new food to be added to the button list -->
            <input id="add-food" button type="submit" class="btn btn-success" value="Submit">
        </form>

        <!-- Gifs go here -->
        <div id="food-view" data-state="still"></div>

    </div>
    <!--Link JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link Javascript-->
    <script src="assets/javascript/app.js" type="text/javascript"></script>



</body>

</html>
